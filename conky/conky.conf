conky.config = {
	background = false,
	cpu_avg_samples = 4,
	net_avg_samples = 4,
	no_buffers = true,
	out_to_stderr = false,
	update_interval = 1;
	uppercase = false,
	use_spacer = 'left',
};

conky.text = 
[[Uptime: $uptime | CPU: $cpu%  | RAM: $mem | SWAP: $swap | \
Processes: $processes  Running: $running_processes | \
File systems: / ${fs_used /}/${fs_size /} ${fs_bar 6 /} | \
Networking: Up: ${upspeed wlp3s0} Down: ${downspeed wlp3s0} | \
Power: $battery | \
Vol: ${if_match "${exec pamixer --get-mute}"=="true"}\
MUTE\
${else}${exec pamixer --get-volume}%\
$endif | \
$time
]];
